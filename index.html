<!DOCTYPE html>
<html>

<body>
	<script>

		// get the minimum count of set of which sum equals to the target number

		const cusFunction = (coins, V) => {
			let table = [];
			table[0] = 0;
			for (let i = 1; i <= V; i++) {
				table[i] = Number.MAX_SAFE_INTEGER;
			}

			for (let i = 1; i <= V; i++) {
				for (let j = 0; j < coins.length; j++) {

					if (coins[j] <= i) {
						let sub_res = table[i - coins[j]];
						if (sub_res != Number.MAX_SAFE_INTEGER && sub_res + 1 < table[i]) {
							table[i] = sub_res + 1;
							// console.log("table[i]--->", table[i]);
						}
					}
				}


			}
			return table[V] ? table[V] : 0;
		}
		let emptyInput = [];
		let input = [9, 6, 4, 1];
		let result = cusFunction(input, 21);
		console.log("result--->", result);

	</script>

</body>

</html>
